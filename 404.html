<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Video Player</title>
<meta name="robots" content="index, follow">

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
#player {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#adBanner {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
}
</style>
</head>
<body oncontextmenu="return false">

<!-- Video Player -->
<video id="player" controls autoplay playsinline controlsList="nodownload noplaybackrate" disablePictureInPicture></video>

<!-- Iklan Banner -->
<div id="adBanner">
<script>
atOptions={
'key':'fb6b5bdf78a05e27cfbc26d861c4ce15',
'format':'iframe',
'height':50,
'width':320,
'params':{}
};
</script>
<script src="https://possessedannihilation.com/fb6b5bdf78a05e27cfbc26d861c4ce15/invoke.js"></script>
</div>

<script>
// Ambil kode video dari URL
const params = new URLSearchParams(window.location.search);
const code = params.get("v");

const player = document.getElementById("player");

if(code){
  // Ganti link CDN sesuai kode
  player.src = "https://cdn.videy.co/" + code + ".mp4";
  player.play();
} else {
  document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Video code not found in URL</h2>";
}

// Matikan klik kanan & F12
document.addEventListener("keydown", e => { if(e.keyCode==123) e.preventDefault(); });
</script>

</body>
</html>
