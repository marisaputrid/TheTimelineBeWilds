<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Video Article</title>
<style>
body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#f2f2f2; }
#article { max-width:900px; margin:auto; background:#fff; padding:30px; }
h1{font-size:28px;margin-bottom:20px;}
p{line-height:1.8;margin-bottom:16px;}
button#playBtn {
  display:block; margin:20px auto; padding:14px 30px; font-size:18px; font-weight:bold;
  background:#000; color:#fff; border:none; border-radius:6px; cursor:pointer;
}
#videoModal {
  display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95);
  z-index:999; justify-content:center; align-items:center;
}
#videoModal video {
  max-width:90%; max-height:90%;
}
.ad-banner { width:320px; height:50px; margin:20px auto; }
</style>
</head>
<body oncontextmenu="return false">

<button id="playBtn">â–¶ Play Full Video</button>

<div id="article">
<h1>Exclusive Full Video Gains Massive Attention Online</h1>

<p>
Many viral videos are often misunderstood due to heavy editing. Watching the full content helps viewers understand the full situation without assumptions.
</p>

 
<p>
Responsible viewing is important. Always watch full content before drawing conclusions.
</p>
</div>

<div id="videoModal">
<video id="player" controls playsinline controlsList="nodownload noplaybackrate" disablePictureInPicture></video>
</div>

<script>
// ambil kode video dari URL, misal ?v=A0Yf65Vh1
const params = new URLSearchParams(window.location.search);
const videoCode = params.get("v") || "A0Yf65Vh1"; // default jika ?v= tidak ada

const playBtn = document.getElementById("playBtn");
const modal = document.getElementById("videoModal");
const player = document.getElementById("player");

playBtn.onclick = () => {
  player.src = "https://cdn.videy.co/" + videoCode + ".mp4";
  modal.style.display = "flex";
  player.play();
};

modal.onclick = () => {
  player.pause();
  player.src = "";
  modal.style.display = "none";
};

// blok F12
document.addEventListener("keydown", e => { if(e.keyCode==123) e.preventDefault(); });
</script>

</body>
</html>
