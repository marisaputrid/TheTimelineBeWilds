<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
  video { width:100%; max-width:720px; height:auto; object-fit:cover; }
  .ad-banner { position:absolute; top:20px; left:50%; transform:translateX(-50%); width:320px; height:50px; }
</style>
</head>
<body>

<div class="ad-banner">
  <script>
    atOptions={
      'key':'fb6b5bdf78a05e27cfbc26d861c4ce15',
      'format':'iframe',
      'height':50,
      'width':320,
      'params':{}
    };
  </script>
  <script src="https://possessedannihilation.com/fb6b5bdf78a05e27cfbc26d861c4ce15/invoke.js"></script>
</div>

<video id="player" controls autoplay playsinline controlsList="nodownload noplaybackrate" disablePictureInPicture></video>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("v");
const player = document.getElementById("player");

if(code){
  player.src = "https://cdn.videy.co/" + code + ".mp4";
  player.play();
}else{
  document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Video code not found</h1>";
}
</script>

</body>
</html>
